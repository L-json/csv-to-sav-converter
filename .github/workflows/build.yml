name: Build Windows EXE

on:
  push:
    branches: [ "main" ]  # 메인 브랜치에 코드가 올라오면 실행

jobs:
  build:
    runs-on: windows-latest  # 윈도우 최신 버전 환경 빌리기

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pyreadstat pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --hidden-import="pyreadstat._readstat_writer" convert.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-EXE-File
        path: dist/convert.exe  # 빌드된 결과물을 깃허브에 보관
